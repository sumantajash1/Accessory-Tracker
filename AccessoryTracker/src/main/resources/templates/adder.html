<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Accessory</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f8f8f8;
    }
    h1 {
        color: #333;
        text-align: center;
    }
    form {
        max-width: 500px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input, select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #45a049;
    }
    .success-message {
        background-color: #dff0d8;
        color: #3c763d;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 4px;
        border: 1px solid #d6e9c6;
        text-align: center;
        max-width: 500px;
        margin: 0 auto 20px auto;
    }
  </style>
</head>
<body>
<h1>Add New Accessory</h1>

<div th:if="${message}" class="success-message" th:text="${message}"></div>

<form action="AddProduct" method="post">
  <div class="form-group">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required>
  </div>

  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  </div>

  <div class="form-group">
    <label for="type">Type:</label>
    <select id="type" name="type" required>
      <option value="">Select Type</option>
      <option value="Laptop">Laptop</option>
      <option value="Mouse">Mouse</option>
      <option value="Keyboard">Keyboard</option>
      <option value="Monitor">Monitor</option>
      <option value="Camera">Camera</option>
      <option value="Headphone">Headphone</option>
      <option value="Wireless Earphone">Wireless Earphone</option>
      <option value="Wired Earphone">Wired Earphone</option>
    </select>
  </div>

  <div class="form-group">
    <label for="place">Place:</label>
    <input type="text" id="place" name="place" required>
  </div>

  <div class="form-group">
    <label for="warranty">Warranty (in years):</label>
    <input type="text" id="warranty" name="warranty" required>
  </div>

  <div class="form-group">
    <button type="submit">Add Accessory</button>
  </div>
</form>
</body>
</html>
