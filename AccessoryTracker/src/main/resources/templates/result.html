<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th {
            background-color: #3498db;
            color: white;
            padding: 12px;
        }

        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #eafaf1;
        }

        tr:hover {
            background-color: #d6f5e3;
        }

        .no-result {
            text-align: center;
            font-size: 18px;
            margin-top: 30px;
            color: #e74c3c;
        }

        .btn-container {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<h2>Product Results</h2>

<p th:if="${products == null or #lists.isEmpty(products)}" class="no-result">No product found.</p>

<table th:if="${products != null and !#lists.isEmpty(products)}">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Place</th>
        <th>Warranty</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">ID</td>
        <td th:text="${product.name}">Name</td>
        <td th:text="${product.type}">Type</td>
        <td th:text="${product.place}">Place</td>
        <td th:text="${product.warranty}">Warranty</td>
    </tr>
</table>

<div class="btn-container">
    <a class="btn" th:href="@{/UpdateProductPage}">Update Product</a>
</div>

</body>
</html>
